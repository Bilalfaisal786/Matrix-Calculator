<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Matrices Calculator</h1>
    </div>
    <form onsubmit="calculateMatrices()">
        <div class="input">
            <div class="no1">
                <div class="matrix-row">
                    <input required type="number" class="matrix1">
                    <input required type="number" class="matrix1">
                    <input required type="number" class="matrix1">
                </div>
                <div class="matrix-row">
                    <input required type="number" class="matrix1">
                    <input required type="number" class="matrix1">
                    <input required type="number" class="matrix1">
                </div>
                <div class="matrix-row">
                    <input required type="number" class="matrix1">
                    <input required type="number" class="matrix1">
                    <input required type="number" class="matrix1">
                </div>
            </div>

            <div class="operation-select">
                
                <label for="operation">Operation:</label>
                <select id="operation" name="operation">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    
                </select>
            </div>

            <div class="no2">
                <div class="matrix-row">
                    <input required type="number" class="matrix2">
                    <input required type="number" class="matrix2">
                    <input required type="number" class="matrix2">
                </div>
                <div class="matrix-row">
                    <input required type="number" class="matrix2">
                    <input required type="number" class="matrix2">
                    <input required type="number" class="matrix2">
                </div>
                <div class="matrix-row">
                    <input required type="number" class="matrix2">
                    <input required type="number" class="matrix2">
                    <input required type="number" class="matrix2">
                </div>
            </div>
        </div>

        <button type="button" onclick="calculateMatrices()">Calculate</button>

        <div class="output">
            <div class="no3">
                <div class="matrix-row">
                    <input readonly type="text" class="matrix3">
                    <input readonly type="text" class="matrix3">
                    <input readonly type="text" class="matrix3">
                </div>
                <div class="matrix-row">
                    <input readonly type="text" class="matrix3">
                    <input readonly type="text" class="matrix3">
                    <input readonly type="text" class="matrix3">
                </div>
                <div class="matrix-row">
                    <input readonly type="text" class="matrix3">
                    <input readonly type="text" class="matrix3">
                    <input readonly type="text" class="matrix3">
                </div>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
